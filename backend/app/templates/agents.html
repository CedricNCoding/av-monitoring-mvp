<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AV Monitoring — Agents</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }

    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 32px;
      line-height: 1.5;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    header { margin-bottom: 32px; }
    h1 { font-size: 28px; font-weight: 800; margin: 0 0 8px 0; letter-spacing: -0.025em; }
    .muted { color: var(--text-muted); font-size: 15px; }

    /* Table Styling */
    .table-container {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    table { border-collapse: collapse; width: 100%; border: none; }
    
    th { 
      background: #fcfcfd; 
      padding: 16px; 
      text-align: left; 
      font-size: 13px; 
      font-weight: 600; 
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td { padding: 16px; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: #f8fafc; }

    /* UI Elements */
    code { 
      background: #f1f5f9; 
      padding: 4px 8px; 
      border-radius: 6px; 
      font-family: 'JetBrains Mono', monospace; 
      font-size: 14px; 
      color: var(--primary);
      font-weight: 500;
    }

    .device-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #eff6ff;
      color: var(--primary);
      font-weight: 700;
      padding: 2px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Action Button */
    .btn-action {
      display: inline-flex;
      align-items: center;
      background-color: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-action:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      text-decoration: none;
    }

    .site-id {
      color: var(--text-muted);
      font-weight: 500;
      font-size: 13px;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Agents (Sites)</h1>
      <p class="muted">Chaque agent déployé supervise un site local. Sélectionnez un site pour gérer ses équipements.</p>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom du Site / Agent</th>
            <th>Équipements</th>
            <th style="text-align: right;">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for s in sites %}
          <tr>
            <td class="site-id">#{{ s.id }}</td>
            <td><code>{{ s.name }}</code></td>
            <td>
              <span class="device-badge">{{ s.device_count }}</span>
              <span class="muted" style="margin-left: 8px;">unités</span>
            </td>
            <td style="text-align: right;">
              <a href="/ui/agents/{{ s.id }}/devices" class="btn-action">Explorer →</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
