<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AV Monitoring — Agents</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background:#fafafa; text-align:left; }
    .muted { color:#666; font-size: 12px; }
    a { text-decoration:none; }
    a:hover { text-decoration:underline; }
    code { background:#f4f4f4; padding:2px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Agents (Sites)</h1>
  <p class="muted">Chaque site correspond à un agent déployé. Cliquez pour voir les devices triés bâtiment/salle.</p>

  <table>
    <tr><th>Site ID</th><th>Nom</th><th>Nb devices</th><th>Accès</th></tr>
    {% for s in sites %}
    <tr>
      <td>{{ s.id }}</td>
      <td><code>{{ s.name }}</code></td>
      <td>{{ s.device_count }}</td>
      <td><a href="/ui/agents/{{ s.id }}/devices">Voir devices</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
