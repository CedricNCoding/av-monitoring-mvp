services:
  db:
    image: postgres:16
    container_name: avmvp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: avmvp
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d avmvp"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: avmvp-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/avmvp

      # Optionnels (si vous utilisez purge/rétention)
      EVENT_RETENTION_DAYS: "90"
      PURGE_INTERVAL_HOURS: "24"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  agent:
    build: ./agent
    container_name: avmvp-agent
    ports:
      - "8080:8080"
    volumes:
      # Persistance de la config (IMPORTANT)
      - ./agent-config:/agent/config
    environment:
      # Optionnel : si votre agent lit encore ces variables pour pré-remplir / fallback
      # Mais la "source de vérité" doit être /agent/config/config.json
      API_URL: http://backend:8000/ingest
      SITE_NAME: site-demo
      SITE_TOKEN: change-me

      # IMPORTANT : on évite DEVICES_JSON en prod car ça peut écraser/contredire config.json
      # DEVICES_JSON: >
      #   [{"ip":"8.8.8.8","type":"test","driver":"ping"},
      #    {"ip":"1.1.1.1","type":"test","driver":"ping"}]
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  db_data: